  <body>
    <hr>

    <div class="container">
      <form action="">
        <div class="form-group">
        <label for="element 1">First Name</label>
        <input type="text" id="element 1" class="form-control">
        </div>
        <div class="form-group">
        <label for="element 1">Last Name</label>
        <input type="text" id="element 1" class="form-control">

      <hr>

      <form action="" class="form-inline">

        </div>

          <div class="checkbox">
